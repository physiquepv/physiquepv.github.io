<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Smooth Movement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            padding: 20px;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .stats div {
            flex: 1;
        }
        .stats .speed {
            text-align: right;
        }
        canvas {
            background: #0a1929;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            display: block;
            margin: 0 auto;
            border: 2px solid rgba(100, 200, 255, 0.2);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        button {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            color: #0a1929;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(1px);
        }
        .instructions {
            background: rgba(0, 30, 60, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            color: #c0e0ff;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        .instructions h3 {
            margin-bottom: 12px;
            color: #4facfe;
            font-size: 1.4rem;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            color: white;
            z-index: 10;
            display: none;
            backdrop-filter: blur(5px);
        }
        .game-over h2 {
            font-size: 4rem;
            color: #ff4d4d;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
            letter-spacing: 3px;
        }
        .final-score {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #4facfe;
        }
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
        }
        .mobile-btn {
            background: rgba(79, 172, 254, 0.3);
            border: 2px solid rgba(79, 172, 254, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 1.8rem;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .mobile-btn:active {
            background: rgba(79, 172, 254, 0.5);
            transform: scale(0.95);
        }
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 2; }
        .sound-control {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        .sound-control label {
            color: #a0d0ff;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .sound-control input {
            transform: scale(1.5);
        }
        @media (max-width: 700px) {
            .mobile-controls {
                display: grid;
            }
            .header h1 {
                font-size: 2.4rem;
            }
            .stats {
                font-size: 1.1rem;
            }
            canvas {
                width: 95%;
                height: auto;
            }
        }
    </style>
</head>

                <div class="speed">Speed: <span id="speed">1</span>x</div>
            </div>
        </div>
