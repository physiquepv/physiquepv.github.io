<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Patcher IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1b1e;
            --panel-bg: #2a2b2f;
            --border-color: #404248;
            --text-color: #e2e2e4;
            --text-muted: #9a9ca3;
            --primary-color: #3b82f6;
            --secondary-color: #14b8a6;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Fira Code', 'Courier New', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; }

        body {
            font-family: var(--font-sans);
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        .panel:focus-within {
             border-color: var(--primary-color);
             box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .panel h2 {
            color: var(--text-muted);
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 500;
        }

        .textarea-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s, background-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #1f2023;
        }

        .panel-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 10;
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.2s, transform 0.2s;
        }

        .textarea-wrapper:hover .panel-buttons,
        textarea:focus + .panel-buttons {
            opacity: 1;
            transform: translateY(0);
        }

        .panel-btn {
            background: #3a3b3f;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .panel-btn:hover {
            color: var(--text-color);
            background-color: #4a4b4f;
        }
        
        .panel-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }
        
        .main-action-btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 20px auto;
            padding: 14px 28px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .main-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2), 0 8px 25px rgba(20, 184, 166, 0.2);
        }

        .main-action-btn:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 10px 0;
        }
        
        .button-group button {
            background: var(--panel-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s, transform 0.1s;
        }

        .button-group button:hover:not(:disabled) {
            background-color: var(--border-color);
            border-color: #555;
        }

        .button-group button:active:not(:disabled) {
            transform: scale(0.97);
        }

        .button-group button:disabled {
            background: #222326;
            border-color: #2f3034;
            color: #666;
            cursor: not-allowed;
        }

        .preview-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .preview-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        .preview-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: white;
        }
        
        .close-preview {
            background: #3a3b3f; border: 1px solid var(--border-color); color: var(--text-muted);
            padding: 8px 16px; border-radius: 6px; cursor: pointer; transition: all 0.2s;
        }
        .close-preview:hover { color: white; background-color: var(--error-color); border-color: var(--error-color); }

        .preview-frame {
            flex: 1; background: white; border: 2px solid var(--border-color); border-radius: 8px; overflow: auto;
        }

        .status {
            text-align: center; padding: 12px; margin: 20px auto 0; border-radius: 8px;
            font-size: 0.9rem; font-weight: 500; max-width: 800px;
            opacity: 0; transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            visibility: hidden;
        }

        .status.active {
            opacity: 1; transform: translateY(0); visibility: visible;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1); border: 1px solid var(--success-color); color: var(--success-color);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error-color); color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Auto-Patcher IA</h1>
        
        <div class="panels">
            <div class="panel">
                <h2>üìÑ Code Source</h2>
                <div class="textarea-wrapper">
                    <textarea id="originalCode" placeholder="Colle ton code HTML, CSS ou JS ici..."></textarea>
                    <div class="panel-buttons">
                        <button class="panel-btn" id="copyCodeBtn" title="Copier le code">üìã</button>
                        <button class="panel-btn" id="clearCodeBtn" title="Effacer le code">‚úï</button>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2>‚ú® Instructions de l'IA</h2>
                <div class="textarea-wrapper">
                    <textarea id="aiInstructions" placeholder='Colle la r√©ponse JSON ou "Avant/Apr√®s" de l\'IA ici...'></textarea>
                    <div class="panel-buttons">
                        <button class="panel-btn" id="copyInstructionsBtn" title="Copier les instructions">üìã</button>
                        <button class="panel-btn" id="clearInstructionsBtn" title="Effacer les instructions">‚úï</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="main-action-btn" onclick="applyChanges()">‚ú® Appliquer les changements</button>
        
        <div class="button-group">
            <button id="undoBtn" onclick="undo()" disabled>‚Ü∂ Annuler (Ctrl+Z)</button>
            <button onclick="openPreview()">üëÅÔ∏è Pr√©visualiser</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <div class="preview-container" id="previewContainer">
        <div class="preview-header">
            <h3>üëÅÔ∏è Pr√©visualisation du code modifi√©</h3>
            <button class="close-preview" onclick="closePreview()">‚úï Fermer</button>
        </div>
        <iframe class="preview-frame" id="previewFrame"></iframe>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const history = [];
        const cache = {};
        let statusTimeout;
        
        function saveToStorage() {
            localStorage.setItem('autoPatcher_originalCode', cache.originalCode.value);
            localStorage.setItem('autoPatcher_aiInstructions', cache.aiInstructions.value);
        }
        
        function loadFromStorage() {
            cache.originalCode.value = localStorage.getItem('autoPatcher_originalCode') || `<!DOCTYPE html>\n<html>\n<body>\n    <h1>Titre Original</h1>\n</body>\n</html>`;
            cache.aiInstructions.value = localStorage.getItem('autoPatcher_aiInstructions') || `AVANT:\n<h1>Titre Original</h1>\n\nAPR√àS:\n<h1>Nouveau Titre Fantastique ‚ú®</h1>`;
        }
        
        window.addEventListener('load', () => {
            ['originalCode', 'aiInstructions', 'status', 'undoBtn', 'previewContainer', 'previewFrame'].forEach(id => cache[id] = $(id));
            loadFromStorage();
            
            cache.originalCode.addEventListener('input', saveToStorage);
            cache.aiInstructions.addEventListener('input', saveToStorage);

            $('copyCodeBtn').addEventListener('click', () => copyToClipboard(cache.originalCode, $('copyCodeBtn')));
            $('clearCodeBtn').addEventListener('click', () => clearTextarea(cache.originalCode));
            $('copyInstructionsBtn').addEventListener('click', () => copyToClipboard(cache.aiInstructions, $('copyInstructionsBtn')));
            $('clearInstructionsBtn').addEventListener('click', () => clearTextarea(cache.aiInstructions));
        });
        
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undo(); }
            if (e.key === 'Escape') { closePreview(); }
        });

        function copyToClipboard(textarea, btn) {
            if (!textarea.value.trim()) return;
            navigator.clipboard.writeText(textarea.value).then(() => {
                const originalText = btn.textContent;
                btn.textContent = '‚úì';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 1500);
            }).catch(err => {
                showStatus('error', 'La copie a √©chou√©');
            });
        }

        function clearTextarea(textarea) {
            textarea.value = '';
            saveToStorage();
        }

        function applyChanges() {
            const original = cache.originalCode.value;
            const instructions = cache.aiInstructions.value;

            if (!original.trim()) return showStatus('error', '‚ùå Le code source est vide.');
            if (!instructions.trim()) return showStatus('error', '‚ùå Les instructions sont vides.');

            history.push(original);
            cache.undoBtn.disabled = false;

            try {
                const changes = parseInstructions(instructions);
                if (!changes?.length) throw new Error('Aucun changement valide trouv√© dans les instructions.');

                let code = original;
                let appliedCount = 0;

                for (const change of changes) {
                    const { action = 'replace', search, replace, insert } = change;
                    let operationPerformed = false;
                    
                    if (search !== undefined) {
                        const regex = buildFlexibleRegexFrom(search);
                        if (regex && regex.test(code)) {
                             let replacement;
                             if (action === 'replace') replacement = replace ?? '';
                             else if (action === 'insert_after') replacement = (match) => match + (insert ?? '');
                             else if (action === 'insert_before') replacement = (match) => (insert ?? '') + match;
                             else if (action === 'delete') replacement = '';
                             
                             if (replacement !== undefined) {
                                const newCode = code.replace(regex, replacement);
                                if (newCode !== code) {
                                    code = newCode;
                                    operationPerformed = true;
                                }
                             }
                        }
                    }
                    if (operationPerformed) appliedCount++;
                }

                cache.originalCode.value = code;
                saveToStorage();
                
                if (appliedCount > 0) {
                    showStatus('success', `‚úÖ ${appliedCount}/${changes.length} changement(s) appliqu√©(s).`);
                } else {
                    showStatus('error', '‚ùå Aucune modification n\'a pu √™tre appliqu√©e. V√©rifiez les instructions.');
                }

            } catch (error) {
                history.pop(); // Annuler l'ajout √† l'historique si erreur
                cache.undoBtn.disabled = history.length === 0;
                showStatus('error', `‚ùå ${error.message}`);
            }
        }

        function undo() {
            if (!history.length) return;
            cache.originalCode.value = history.pop();
            saveToStorage();
            cache.undoBtn.disabled = !history.length;
            showStatus('success', '‚Ü∂ Changement annul√©.');
        }

        function openPreview() {
            const code = cache.originalCode.value;
            if (!code.trim()) return showStatus('error', '‚ùå Aucun code √† pr√©visualiser.');
            cache.previewContainer.classList.add('active');
            cache.previewFrame.srcdoc = code;
        }

        function closePreview() {
            cache.previewContainer.classList.remove('active');
            cache.previewFrame.srcdoc = '';
        }

        function showStatus(type, msg) {
            clearTimeout(statusTimeout);
            cache.status.className = `status ${type} active`;
            cache.status.textContent = msg;
            statusTimeout = setTimeout(() => {
                cache.status.classList.remove('active');
            }, 4000);
        }

        function parseInstructions(text) {
            try {
                const obj = JSON.parse(text);
                if (obj && Array.isArray(obj.changes)) return obj.changes;
            } catch (e) { /* Fallback to Avant/Apr√®s */ }

            const pairs = parseAvantApresFormat(text);
            if (!pairs.length) {
                throw new Error("Format d'instructions non reconnu. Utilisez JSON ou Avant/Apr√®s.");
            }
            return pairs.map(({ before, after }) => ({
                action: 'replace', search: before, replace: after
            }));
        }

        function parseAvantApresFormat(text) {
            const results = [];
            const avantRegex = /^[ \t]*avant\b[^\n]*$/mi;
            const apresRegex = /^[ \t]*apr(?:e|√®)s\b[^\n]*$/mi;
            let lastIndex = 0;

            while (true) {
                const avantMatch = avantRegex.exec(text.substring(lastIndex));
                if (!avantMatch) break;
                const avantStartIndex = lastIndex + avantMatch.index + avantMatch.length;
                
                const apresMatch = apresRegex.exec(text.substring(avantStartIndex));
                if (!apresMatch) break;
                const apresStartIndex = avantStartIndex + apresMatch.index + apresMatch.length;

                const avantContentEnd = avantStartIndex + apresMatch.index;
                
                const nextAvantMatch = avantRegex.exec(text.substring(apresStartIndex));
                const apresContentEnd = nextAvantMatch ? apresStartIndex + nextAvantMatch.index : text.length;
                
                const before = extractCodeFromSegment(text.substring(avantStartIndex, avantContentEnd));
                const after = extractCodeFromSegment(text.substring(apresStartIndex, apresContentEnd));

                if (before && after) results.push({ before, after });
                lastIndex = apresStartIndex;
            }
            return results;
        }

        function extractCodeFromSegment(seg) {
            const fencedMatch = seg.match(/`{3}(?:[a-z]+)?\s*([\s\S]*?)\s*`{3}/i);
            if (fencedMatch) return fencedMatch.trim();
            return seg.trim();
        }

        function buildFlexibleRegexFrom(search) {
            const normalized = String(search).trim().replace(/\r\n/g, '\n');
            if (!normalized) return null;
            const escaped = normalized
                .replace(/[.*+?^${}()|[\]\\]/g, '\\$&')
                .replace(/\s+/g, '\\s+')
                .replace(/["']/g, '["\']');
            try {
                return new RegExp(escaped, 'msu');
            } catch { return null; }
        }
    </script>
</body>
</html>
