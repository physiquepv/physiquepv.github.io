<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diff â†’ Code</title>
  <style>
    :root{
      --bg:#0f1226; --panel:#141735; --text:#eef1ff; --muted:#98a2ff;
      --accent:#7c91ff; --ok:#00d28a; --err:#ff6b6b; --border:#242953;
    }
    body.light{
      --bg:#f5f7fa; --panel:#ffffff; --text:#1a1f36; --muted:#6b7280;
      --accent:#5b6fff; --ok:#059669; --err:#dc2626; --border:#e5e7eb;
    }
    body.light button{background:#f3f4f6; color:#1f2937}
    body.light button.primary{background:linear-gradient(135deg,#5b6fff,#7c3aed)}
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
         background:var(--bg); color:var(--text)}
    header{padding:12px 14px; border-bottom:1px solid var(--border); display:flex; align-items:center; gap:10px}
    h1{margin:0; font-size:16px}
    .dot{width:8px; height:8px; border-radius:50%; background:var(--ok); opacity:.8}
    .wrap{display:grid; grid-template-columns: 1fr 1fr; gap:12px; padding:12px}
    .panel{display:flex; flex-direction:column; background:var(--panel); border:1px solid var(--border); border-radius:10px; overflow:hidden; min-height: 280px;}
    .clear-btn{
      appearance:none; background:transparent; border:0; color:var(--muted); 
      cursor:pointer; font-size:16px; padding:4px 8px; border-radius:4px;
      display:flex; align-items:center; justify-content:center; width:28px; height:28px;
    }
    .clear-btn:hover{background:var(--border); color:var(--text)}
    .theme-toggle{
      margin-left:auto; padding:6px 12px; font-size:18px;
      background:var(--panel); border:1px solid var(--border); border-radius:8px;
    }
    .panel header{display:flex; align-items:center; justify-content:space-between; padding:8px 10px; border-bottom:1px solid var(--border)}
    .panel h2{font-size:13px; margin:0}
    textarea{
      width:100%; height:300px; flex:1; background:transparent; color:var(--text);
      border:0; padding:10px; resize:vertical; font: 13px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      outline:none; tab-size:2; caret-color:var(--accent);
    }
    .controls{display:flex; gap:8px; padding:0 12px 12px; justify-content:flex-end}
    button{
      appearance:none; border:1px solid var(--border); background:#1a1f4a; color:#e8eaff;
      padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; font-size:13px;
    }
    button.primary{background:linear-gradient(135deg,#6f86ff,#8f6fff); border:0}
    button:disabled{opacity:0.5; cursor:not-allowed}
    .status{padding:8px 12px; font-size:12px; border-top:1px solid var(--border); color:var(--muted)}
    .status.ok{color:var(--ok)}
    .status.err{color:var(--err)}
    .result{margin:0 12px 12px; background:var(--panel); border:1px solid var(--border); border-radius:10px; overflow:hidden}
    .result header{padding:8px 10px; border-bottom:1px solid var(--border)}
    .badge{background:#21265a; color:#cbd1ff; padding:2px 8px; border-radius:999px; font-size:11px}
  </style>
</head>
<body>
  <header>
    <div class="dot" title="Autosauvegarde active"></div>
    <h1>Diff â†’ Code</h1>
    <button id="theme-toggle" class="theme-toggle" title="Changer de thÃ¨me">ðŸŒ™</button>
  </header>

  <div class="wrap">
    <section class="panel">
      <header>
        <h2>Code</h2>
        <div style="display:flex; gap:8px; align-items:center">
          <span class="badge">EntrÃ©e</span>
          <button class="clear-btn" id="clear-code" title="Effacer le code">âœ•</button>
        </div>
      </header>
      <textarea id="code" placeholder="Collez votre codeâ€¦"></textarea>
    </section>

    <section class="panel">
      <header>
        <h2>Diff</h2>
        <div style="display:flex; gap:8px; align-items:center">
          <span class="badge">+/-</span>
          <button class="clear-btn" id="clear-diff" title="Effacer le diff">âœ•</button>
        </div>
      </header>
      <textarea id="diff" placeholder="Collez un diff unifiÃ© (git)â€¦"></textarea>
    </section>
  </div>

  <div class="controls">
    <button id="example" type="button">Exemple</button>
    <button id="undo" type="button" disabled>â†¶ Retour (Ctrl+Z)</button>
    <button id="execute" type="button">â–¶ ExÃ©cuter le rÃ©sultat</button>
    <button id="apply" class="primary" type="button">Appliquer + Copier</button>
  </div>

  <section class="result">
    <header><strong>RÃ©sultat</strong></header>
    <textarea id="result" placeholder="Code modifiÃ©â€¦" readonly></textarea>
    <div id="status" class="status">PrÃªt</div>
  </section>

  <section class="result" id="preview-section" style="display:none">
    <header>
      <strong>PrÃ©visualisation / ExÃ©cution</strong>
      <button id="clear-preview" type="button" style="padding:4px 8px;font-size:11px">âœ• Fermer</button>
    </header>
    <div style="padding:12px; max-height:400px; overflow:auto">
      <pre id="preview" style="margin:0;color:var(--text);font-size:13px;line-height:1.6;white-space:pre-wrap"></pre>
    </div>
  </section>

  <script type="module">
    import { applyPatch } from 'https://esm.sh/diff@5?bundle';

    const codeEl = document.getElementById('code');
    const themeToggle = document.getElementById('theme-toggle');
    const clearCodeBtn = document.getElementById('clear-code');
    const clearDiffBtn = document.getElementById('clear-diff');
    const diffEl = document.getElementById('diff');
    const outEl  = document.getElementById('result');
    const statusEl = document.getElementById('status');
    const LS_THEME = 'diff-lite:v1:theme';
    const applyBtn = document.getElementById('apply');
    const undoBtn = document.getElementById('undo');
    const executeBtn = document.getElementById('execute');
    const previewSection = document.getElementById('preview-section');
    const previewEl = document.getElementById('preview');
    const exampleBtn = document.getElementById('example');

    const LS_STATE = 'diff-lite:v1:state';
    const LS_UNDO_STACK = 'diff-lite:v1:undoStack';
    const MAX_UNDO = 50;
    const MAX_HISTORY = 20;

    const now = () => new Date().toISOString();

    function setStatus(msg, kind='') {
      statusEl.className = 'status ' + (kind || '');
      statusEl.textContent = msg;
    }

    function cleanupPatch(raw) {
      if (!raw) return '';
      let s = raw.trim();
      if (s.startsWith('```')) {
        s = s.replace(/^```(?:diff|patch)?\s*/i, '');
        s = s.replace(/\s*```$/i, '');
      }
      return s;
    }

    // === UNDO Stack ===
    let undoStack = [];

    function loadUndoStack() {
      try {
        const raw = localStorage.getItem(LS_UNDO_STACK);
        undoStack = raw ? JSON.parse(raw) : [];
      } catch (e) {
        undoStack = [];
      }
      updateUndoButton();
    }

    function saveUndoStack() {
      try {
        localStorage.setItem(LS_UNDO_STACK, JSON.stringify(undoStack));
      } catch (e) {
        console.warn('Undo stack save error:', e);
      }
    }

    function pushUndo() {
      const snapshot = {
        code: codeEl.value ?? '',
        diff: diffEl.value ?? '',
        result: outEl.value ?? '',
        ts: Date.now()
      };
      undoStack.push(snapshot);
      while (undoStack.length > MAX_UNDO) undoStack.shift();
      saveUndoStack();
      updateUndoButton();
    }

    function updateUndoButton() {
      undoBtn.disabled = undoStack.length === 0;
    }

    // === State persistence ===
    function saveState(extra={}) {
      try {
        const state = {
          code: codeEl.value ?? '',
          diff: diffEl.value ?? '',
          result: outEl.value ?? '',
          ts: Date.now(),
          ...extra
        };
        localStorage.setItem(LS_STATE, JSON.stringify(state));
        return state;
      } catch (e) {
        console.warn('Save error:', e);
      }
    }

    function loadState() {
      try {
        const raw = localStorage.getItem(LS_STATE);
        if (!raw) return false;
        const s = JSON.parse(raw);
        codeEl.value = s.code ?? '';
        diffEl.value = s.diff ?? '';
        outEl.value  = s.result ?? '';
        setStatus('RechargÃ©', 'ok');
        return true;
      } catch (e) {
        console.warn('Load error:', e);
        return false;
      }
    }

    function performUndo() {
      if (undoStack.length === 0) {
        setStatus('Aucun historique', 'err');
        return;
      }
      
      const snapshot = undoStack.pop();
      codeEl.value = snapshot.code ?? '';
      diffEl.value = snapshot.diff ?? '';
      outEl.value = snapshot.result ?? '';
      
      saveState({ reason: 'undo' });
      saveUndoStack();
      updateUndoButton();
      
      const count = undoStack.length;
      setStatus(`AnnulÃ© (${count} dans l'historique)`, 'ok');
    }

    // === Backup system ===
    function backupSnapshot(reason='auto') {
      try {
        const snap = {
          code: codeEl.value ?? '',
          diff: diffEl.value ?? '',
          result: outEl.value ?? '',
          at: now(),
          reason
        };
        const list = [];  // Optionnel : garder l'ancien systÃ¨me ou le supprimer
        list.push(snap);
        while (list.length > MAX_HISTORY) list.shift();
        localStorage.setItem(LS_HISTORY, JSON.stringify(list));
      } catch (e) {
        console.warn('Backup error:', e);
      }
    }

    let saveTimer = null;
    function scheduleSave(reason='typing') {
      if (saveTimer) clearTimeout(saveTimer);
      saveTimer = setTimeout(() => {
        saveState({ reason });
        // backup lÃ©ger (toutes les 5s max)
      }, 400);
    }

    // Throttle backups Ã  ~5s pour Ã©viter dâ€™inonder
    let lastBackup = 0;
    function maybeBackup(reason='typing') {
      const t = Date.now();
      if (t - lastBackup > 5000) {
        lastBackup = t;
        backupSnapshot(reason);
      }
    }

    async function copyToClipboard(text) {
      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          outEl.removeAttribute('readonly');
          outEl.focus();
          outEl.select();
          document.execCommand('copy');
          outEl.setAttribute('readonly', 'readonly');
        }
        return true;
      } catch (e) {
        console.warn('Clipboard error:', e);
        return false;
      }
    }

    async function applyDiff() {
      const original = codeEl.value ?? '';
      let patch = cleanupPatch(diffEl.value ?? '');

      // Sauvegarder l'Ã©tat actuel avant d'appliquer
      pushUndo();

      if (!original.trim()) {
        setStatus('Code manquant', 'err'); codeEl.focus(); return;
      }
      if (!patch.trim()) {
        setStatus('Diff manquant', 'err'); diffEl.focus(); return;
      }

      try {
        const patched = applyPatch(original, patch);
        if (patched === false || typeof patched !== 'string') {
          setStatus('Diff invalide', 'err'); return;
        }
        outEl.value = patched;

        // **NOUVEAU : Remplacer le code original par le code modifiÃ©**
        codeEl.value = patched;

        // Sauvegarde + backup
        saveState({ reason: 'apply' });
        backupSnapshot('apply');

        const ok = await copyToClipboard(patched);
        setStatus(ok ? 'CopiÃ© âœ“' : 'AppliquÃ© (copie refusÃ©e)', ok ? 'ok' : 'err');
      } catch (err) {
        console.error(err);
        setStatus('Erreur patch', 'err');
      }
    }

    function executeCode() {
      const code = outEl.value?.trim();
      
      if (!code) {
        setStatus('Aucun rÃ©sultat Ã  exÃ©cuter', 'err');
        return;
      }

      previewSection.style.display = 'block';
      previewEl.textContent = 'â³ ExÃ©cution...\n';

      // Petit dÃ©lai pour l'affichage
      setTimeout(() => {
        const logs = [];
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        // Intercepter console.log
        console.log = (...args) => {
          logs.push(args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(' '));
          originalLog(...args);
        };
        console.error = (...args) => {
          logs.push('âŒ ' + args.map(a => String(a)).join(' '));
          originalError(...args);
        };
        console.warn = (...args) => {
          logs.push('âš ï¸ ' + args.map(a => String(a)).join(' '));
          originalWarn(...args);
        };

        try {
          const result = eval(code);
          if (result !== undefined) {
            logs.push('â†’ ' + (typeof result === 'object' ? JSON.stringify(result, null, 2) : String(result)));
          }
          previewEl.textContent = logs.length > 0 ? logs.join('\n') : 'âœ“ ExÃ©cution rÃ©ussie (aucune sortie)';
          setStatus('Code exÃ©cutÃ© âœ“', 'ok');
        } catch (err) {
          logs.push('\nâŒ ERREUR:\n' + err.toString());
    // === Theme ===
    function loadTheme() {
      try {
        const theme = localStorage.getItem(LS_THEME) || 'dark';
        applyTheme(theme);
      } catch (e) {
        applyTheme('dark');
      }
    }

    function applyTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light');
        themeToggle.textContent = 'â˜€ï¸';
      } else {
        document.body.classList.remove('light');
        themeToggle.textContent = 'ðŸŒ™';
      }
      try {
        localStorage.setItem(LS_THEME, theme);
      } catch (e) {}
    }

    function toggleTheme() {
      const isLight = document.body.classList.contains('light');
      applyTheme(isLight ? 'dark' : 'light');
    }

    function clearCode() { pushUndo(); codeEl.value = ''; scheduleSave('clear-code'); setStatus('Code effacÃ©', 'ok'); }
    function clearDiff() { pushUndo(); diffEl.value = ''; scheduleSave('clear-diff'); setStatus('Diff effacÃ©', 'ok'); }

          if (err.stack) logs.push('\n' + err.stack);
          previewEl.textContent = logs.join('\n');
          setStatus('Erreur d\'exÃ©cution', 'err');
        } finally {
    themeToggle.addEventListener('click', toggleTheme);
    clearCodeBtn.addEventListener('click', clearCode);
    clearDiffBtn.addEventListener('click', clearDiff);
          console.log = originalLog;
          console.error = originalError;
          console.warn = originalWarn;
        }
      }, 50);
    }

    // Listeners
    applyBtn.addEventListener('click', applyDiff);
    undoBtn.addEventListener('click', performUndo);
    executeBtn.addEventListener('click', executeCode);

    document.getElementById('clear-preview').addEventListener('click', () => {
      previewSection.style.display = 'none';
      previewEl.textContent = '';
    });

    document.addEventListener('keydown', (e) => {
      const isEnterCombo = (e.key === 'Enter' && (e.ctrlKey || e.metaKey));
      const isUndo = (e.key === 'z' || e.key === 'Z') && (e.ctrlKey || e.metaKey) && !e.shiftKey;
      const isExecute = (e.key === 'e' || e.key === 'E') && (e.ctrlKey || e.metaKey) && e.shiftKey;
      
      if (isUndo) {
        e.preventDefault();
        performUndo();
        return;
      }

      if (isExecute) {
        e.preventDefault();
        executeCode();
        return;
      }
      
      if (isEnterCombo) {
        e.preventDefault();
        applyDiff();
      }
    });

    codeEl.addEventListener('input', () => { scheduleSave('typing-code'); maybeBackup('typing-code'); });
    diffEl.addEventListener('input', () => { scheduleSave('typing-diff'); maybeBackup('typing-diff'); });

    exampleBtn.addEventListener('click', () => {
      const sampleCode =
`function greet(name) {
  return "Hello, " + name + "!";
}
`;
      const samplePatch =
`--- a/file.js
+++ b/file.js
@@ -1,3 +1,3 @@
-function greet(name) {
-  return "Hello, " + name + "!";
-}
+function greet(name = "le monde") {
+  return "Bonjour, " + name + "!";
+}
`;
      codeEl.value = sampleCode;
      diffEl.value = samplePatch;
      outEl.value = '';
      setStatus('Exemple', 'ok');
      pushUndo();
      saveState({ reason: 'example' });
    loadTheme();
      backupSnapshot('example');
    });

    // Sauvegarde Ã  la fermeture
    window.addEventListener('beforeunload', () => {
      saveState({ reason: 'unload' });
      backupSnapshot('unload');
    });

    // Chargement initial
    const hadState = loadState();
    if (!hadState) setStatus('PrÃªt');
    loadUndoStack();

  </script>
</body>
</html>
