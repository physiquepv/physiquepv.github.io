<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Enhanced Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            padding: 20px;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .stats div {
            flex: 1;
        }
        .stats .speed {
            text-align: right;
        }
        canvas {
            background: #0a1929;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            display: block;
            margin: 0 auto;
            border: 2px solid rgba(100, 200, 255, 0.2);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        button {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            color: #0a1929;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(1px);
        }
        .instructions {
            background: rgba(0, 30, 60, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            color: #c0e0ff;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        .instructions h3 {
            margin-bottom: 12px;
            color: #4facfe;
            font-size: 1.4rem;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            color: white;
            z-index: 10;
            display: none;
            backdrop-filter: blur(5px);
        }
        .game-over h2 {
            font-size: 4rem;
            color: #ff4d4d;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
            letter-spacing: 3px;
        }
        .final-score {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #4facfe;
        }
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
        }
        .mobile-btn {
            background: rgba(79, 172, 254, 0.3);
            border: 2px solid rgba(79, 172, 254, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 1.8rem;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .mobile-btn:active {
            background: rgba(79, 172, 254, 0.5);
            transform: scale(0.95);
        }
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 2; }
        .sound-control {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        .sound-control label {
            color: #a0d0ff;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .sound-control input {
            transform: scale(1.5);
        }
        @media (max-width: 700px) {
            .mobile-controls {
                display: grid;
            }
            .header h1 {
                font-size: 2.4rem;
            }
            .stats {
                font-size: 1.1rem;
            }
            canvas {
                width: 95%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç SNAKE GAME</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="speed">Speed: <span id="speed">1</span>x</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="sound-control">
            <label for="soundToggle">Sound Effects:</label>
            <input type="checkbox" id="soundToggle" checked>
        </div>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="mobile-controls">
            <button class="mobile-btn up-btn">‚Üë</button>
            <button class="mobile-btn left-btn">‚Üê</button>
            <button class="mobile-btn down-btn">‚Üì</button>
            <button class="mobile-btn right-btn">‚Üí</button>
        </div>
        <div class="instructions">
            <h3>HOW TO PLAY</h3>
            <p>Use arrow keys to control the snake. Eat the glowing food to grow and earn points. Avoid hitting yourself or the walls. The game speeds up as your score increases!</p>
        </div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <div class="final-score">Your Score: <span id="finalScore">0</span></div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <script>
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const soundToggle = document.getElementById('soundToggle');
        // Mobile controls
        const upBtn = document.querySelector('.up-btn');
        const downBtn = document.querySelector('.down-btn');
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        // Game settings
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        const initialSpeed = 150; // milliseconds per move (increased from 120)
        const speedIncrease = 2; // speed increase per food
        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = initialSpeed;
        let gameRunning = false;
        let gamePaused = false;
        let moveSoundTimer = 0;
        let moveSoundInterval = 15;
        let animationFrameId = null;
        let lastUpdateTime = 0;
        // Audio context for sound effects
        let audioContext;
        let soundEnabled = true;
        let backgroundMusic = null;
        // Particle system for food collection
        let particles = [];
        // Initialize audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error('Web Audio API is not supported in this browser');
            }
        }
        // Enhanced sound effects
        function playEatSound() {
            if (!soundEnabled || !audioContext) return;
            // Create a pleasant "collect" sound with harmonics
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode1 = audioContext.createGain();
            const gainNode2 = audioContext.createGain();
            const merger = audioContext.createChannelMerger(2);
            oscillator1.connect(gainNode1);
            oscillator2.connect(gainNode2);
            gainNode1.connect(merger, 0, 0);
            gainNode2.connect(merger, 0, 1);
            merger.connect(audioContext.destination);
            oscillator1.type = 'sine';
            oscillator2.type = 'sine';
            oscillator1.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator2.frequency.setValueAtTime(659.25, audioContext.currentTime); // E5
            gainNode1.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            gainNode2.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.4);
            oscillator2.stop(audioContext.currentTime + 0.4);
        }
        function playCollisionSound() {
            if (!soundEnabled || !audioContext) return;
            // Create a harsh "collision" sound with noise
            const bufferSize = audioContext.sampleRate * 0.5; // 0.5 seconds
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            // Fill with noise
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const source = audioContext.createBufferSource();
            const filter = audioContext.createBiquadFilter();
            const gainNode = audioContext.createGain();
            source.buffer = buffer;
            filter.type = 'lowpass';
            filter.frequency.value = 300;
            gainNode.gain.value = 0.3;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            source.start(audioContext.currentTime);
        }
        function playMoveSound() {
            if (!soundEnabled || !audioContext) return;
            // Create a subtle "slither" sound with LFO
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            lfoGain.gain.value = 20;
            lfo.frequency.value = 8;
            oscillator.frequency.value = 180;
            lfo.connect(lfoGain);
            lfoGain.connect(oscillator.frequency);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'triangle';
            gainNode.gain.value = 0.05;
            lfo.start();
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
            lfo.stop(audioContext.currentTime + 0.15);
            oscillator.stop(audioContext.currentTime + 0.15);
        }
        // Background music using base64 encoded audio (placeholder)
        function loadBackgroundMusic() {
            // This is a base64 encoded 1-second silent MP3 as a placeholder that works
            // For a real game, you'd use a longer, actual music file.
            const musicData = "data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV";
            const audio = new Audio(musicData);
            audio.loop = true;
            audio.volume = 0.3;
            return audio;
        }
        function playBackgroundMusic() {
            if (!soundEnabled || !backgroundMusic) return;
            // Reset to start to ensure it can play
            backgroundMusic.currentTime = 0;
            backgroundMusic.play().catch(e => {
                 console.log("Autoplay prevented, user interaction required", e);
            });
        }
        function stopBackgroundMusic() {
            if (backgroundMusic) {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }
        }
        // Particle system for food collection
        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x * gridSize + gridSize/2,
                    y: y * gridSize + gridSize/2,
                    size: Math.random() * 4 + 2,
                    speedX: (Math.random() - 0.5) * 6,
                    speedY: (Math.random() - 0.5) * 6,
                    color: `hsl(${Math.random() * 40 + 10}, 100%, 60%)`,
                    life: 30
                });
            }
        }
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        // Initialize game
        function initGame() {
            // Create initial snake (3 segments)
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            // Generate first food
            generateFood();
            // Reset game state
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = initialSpeed;
            moveSoundTimer = 0;
            particles = [];
            updateScore();
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight),
                pulse: 0
            };
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }
        // Draw game elements
        function draw() {
            // Clear canvas with a dark blue background
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Draw subtle grid
            ctx.strokeStyle = '#122a40';
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            // Draw particles
            drawParticles();
            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                // Draw segment
                if (i === 0) {
                    // Draw head with gradient
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        0,
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        gridSize
                    );
                    gradient.addColorStop(0, '#66ff99');
                    gradient.addColorStop(1, '#22aa55');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        gridSize/2 - 1,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    if (direction === 'right') {
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.6) * gridSize, 
                            (segment.y + 0.3) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.6) * gridSize, 
                            (segment.y + 0.7) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (direction === 'left') {
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.4) * gridSize, 
                            (segment.y + 0.3) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.4) * gridSize, 
                            (segment.y + 0.7) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (direction === 'up') {
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.3) * gridSize, 
                            (segment.y + 0.4) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.7) * gridSize, 
                            (segment.y + 0.4) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (direction === 'down') {
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.3) * gridSize, 
                            (segment.y + 0.6) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(
                            (segment.x + 0.7) * gridSize, 
                            (segment.y + 0.6) * gridSize, 
                            gridSize/6, 
                            0, 
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                } else {
                    // Draw body with gradient
                    const colorValue = 180 - (i % 7) * 15;
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        0,
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 
                        gridSize
                    );
                    gradient.addColorStop(0, `rgb(50, ${colorValue}, 50)`);
                    gradient.addColorStop(1, `rgb(30, ${colorValue - 40}, 30)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        gridSize/2 - 2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    // Draw pattern on body segments
                    if (i % 3 === 0) {
                        ctx.fillStyle = `rgba(30, ${colorValue - 60}, 30, 0.7)`;
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize/2,
                            segment.y * gridSize + gridSize/2,
                            gridSize/4,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            }
            // Draw food with pulsing effect
            food.pulse = (food.pulse + 0.1) % (Math.PI * 2);
            const pulseSize = Math.sin(food.pulse) * 2 + 2;
            // Glow effect
            ctx.shadowColor = '#ff3366';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ff3366';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2 + pulseSize,
                0,
                Math.PI * 2
            );
            ctx.fill();
            // Inner highlight
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ff99aa';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/3,
                food.y * gridSize + gridSize/3,
                gridSize/5,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        // Update game state - FIXED GAME LOOP
        function update(currentTime) {
            if (gamePaused) {
                animationFrameId = requestAnimationFrame(update);
                return;
            }

            // Calculate time delta for smooth animation
            const deltaTime = currentTime - lastUpdateTime;

            // Only update game logic if enough time has passed (based on gameSpeed)
            if (deltaTime >= gameSpeed) {
                lastUpdateTime = currentTime - (deltaTime % gameSpeed); // Adjust for any extra time

                // Update particles
                updateParticles();

                // Play move sound periodically
                moveSoundTimer++;
                if (moveSoundTimer >= moveSoundInterval) {
                    playMoveSound();
                    moveSoundTimer = 0;
                }

                // Update direction
                direction = nextDirection;

                // Calculate new head position
                const head = {x: snake[0].x, y: snake[0].y};
                switch (direction) {
                    case 'up':
                        head.y--;
                        break;
                    case 'down':
                        head.y++;
                        break;
                    case 'left':
                        head.x--;
                        break;
                    case 'right':
                        head.x++;
                        break;
                }

                // Check collision with walls
                if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                    playCollisionSound();
                    gameOver();
                    return;
                }

                // Check collision with self
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        playCollisionSound();
                        gameOver();
                        return;
                    }
                }

                // Add new head
                snake.unshift(head);

                // Check if food is eaten
                if (head.x === food.x && head.y === food.y) {
                    playEatSound();
                    createParticles(food.x, food.y);
                    // Increase score
                    score += 10;
                    updateScore();
                    // Increase speed (slower increase)
                    gameSpeed = Math.max(50, gameSpeed - speedIncrease);
                    // Generate new food
                    generateFood();
                } else {
                    // Remove tail if no food eaten
                    snake.pop();
                }

                // Draw updated game
                draw();
            }

            // Continue animation loop
            animationFrameId = requestAnimationFrame(update);
        }


        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
            // Calculate a more accurate speed display
            const speedFactor = ((initialSpeed - gameSpeed + 50) / 50).toFixed(1);
            speedElement.textContent = speedFactor;
        }
        // Game over
        function gameOver() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            gameRunning = false;
            stopBackgroundMusic();
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        // Start game
        function startGame() {
            if (gameRunning) return;
            initGame();
            gameRunning = true;
            gamePaused = false;
            pauseBtn.textContent = "Pause";
            lastUpdateTime = performance.now();
            if (soundEnabled) {
                playBackgroundMusic();
            }
            animationFrameId = requestAnimationFrame(update);
        }
        // Pause/resume game
        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? "Resume" : "Pause";
        }
        // Reset game
        function resetGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            gameRunning = false;
            stopBackgroundMusic();
            initGame();
            draw();
        }
        // Handle keyboard input
        function handleKeydown(e) {
            // Prevent default behavior for arrow keys
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }
        // Toggle sound effects
        function toggleSound() {
            soundEnabled = soundToggle.checked;
            if (!soundEnabled) {
                stopBackgroundMusic();
            } else if (gameRunning && !gamePaused) {
                playBackgroundMusic();
            }
        }
        // Event listeners
        document.addEventListener('keydown', handleKeydown);
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', startGame);
        soundToggle.addEventListener('change', toggleSound);
        // Mobile controls
        upBtn.addEventListener('click', () => { if (direction !== 'down') nextDirection = 'up'; });
        downBtn.addEventListener('click', () => { if (direction !== 'up') nextDirection = 'down'; });
        leftBtn.addEventListener('click', () => { if (direction !== 'right') nextDirection = 'left'; });
        rightBtn.addEventListener('click', () => { if (direction !== 'left') nextDirection = 'right'; });
        // Initialize audio and game
        window.addEventListener('load', () => {
            initAudio();
            backgroundMusic = loadBackgroundMusic();
            initGame();
            draw();
        });
        // Handle user interaction to start audio
        document.body.addEventListener('click', () => {
            if (gameRunning && soundEnabled && backgroundMusic.paused) {
                playBackgroundMusic();
            }
        }, { once: true });
    </script>
</body>
